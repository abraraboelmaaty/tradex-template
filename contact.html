<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <title>contact</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
         crossorigin="anonymous">
        <link rel="stylesheet" href="css/contact-stayle.css"> 
        <script src="js/all.min.js"></script> 
    </head>
    <body>
        <section class="contact text-capitalize">
            <section class="container">
                <h1 class="text-center" >contact us</h1>
                    <form method="post" class="custem-form" id="myForm" autocomplete="off" onsubmit="return checkForm(this);"> 
                    <div class="form-group">
                      <label for="exampleInputEmail1">username</label>
                      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username">
                      <small  class="form-text"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                      <small  class="form-text"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">email</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <small  class="form-text"></small>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary rounded-pill" id="submit"  value="submit">
                        <small  class="form-text"></small>
                    </div>
                   
                </form>
            </section>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        
    </body>
</html>
